<html>
	<head>
		<title>url-links</title>
		<script type="text/javascript">
			function readData() {
				var urlLnk = decodeURIComponent(location.search.substring(1, location.search.
							length));
				console.log('urlLnk',urlLnk);
				//if (urlLnk.length > 0) {
					var pElem = document.createElement("p");
					pElem.appendChild( document.createTextNode(urlLnk) );
					document.body.appendChild(pElem);
					//}
				return urlLnk;
			}

		</script>
	</head>
	<body>
		<script type="text/javascript">
			url=readData();
			alert('url' + url);
		</script>
	
	</body>

</html>
